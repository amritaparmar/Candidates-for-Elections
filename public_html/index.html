<!DOCTYPE html>
<html>
    <head>
        <title>home_page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="home_page">
            <div class="top_section">
                <div class="container">
                    <div class="row">
                        <div class="col-5">
                            <div class="logo">
                                <a href="javascript:void(0);"><img src="images/ logo.png" alt=""/></a>
                            </div>
                        </div>

                    </div>
                </div>
                <form>
                    <div class="search_bar">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search by : Name and Political Party">
                            <div class="input-group-append">
                                <button class="btn" type="button">
                                    <img src="images/search_icon.png" alt=""/>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom_section">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="buttons">
                                <a class="btn" href="javascript:void(0);" role="button">Présidentielle</a>
                                <a class="btn" href="javascript:void(0);" role="button">Législative Nationale</a>
                                <a class="btn" href="javascript:void(0);" role="button">Législative Provinciale</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
